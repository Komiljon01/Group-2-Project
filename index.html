<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteriorDesignStudio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Form -->
    <section class="form">
        <div class="container">
            <div class="wrapper">
                <div class="form__content">
                    <h2 class="form__title">Interested to Work With Us?</h2>
                    <p class="form__text">Fill the form and send the type of your room and tell us what you need for your future room, then wait until we reply it.</p>
                    <span class="form__line"></span>
                </div>

                <form action="https://echo.htmlacademy.ru/" class="form__card">
                    <label for="name">
                        <p>Name</p>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required aria-label="Enter your name">
                    </label>

                    <label for="email">
                        <p>Email Address</p>
                        <input type="email" name="email" id="email" placeholder="Email address" required aria-label="Email address">
                    </label>

                    <label for="room">
                        <p>Type room</p>
                        <input type="text" name="roomType" id="room" placeholder="Enter type room" required aria-label="Enter type room">
                    </label>

                    <label for="tellUs">
                        <p>Tell us</p>
                        <input type="text" name="Tell us:" id="tellUs" placeholder="Tell us what you need" required aria-label="Tell us what you need"></input>
                    </label>

                    <div class="submit__btn">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
